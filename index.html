<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Lato for Latin letters, Noto Sans TC for Chinese
              sans: ['Lato', '"Noto Sans TC"', 'system-ui', 'sans-serif'],
            },

            colors: {
              background: '#F9F8F4',
              primary: '#2C3E2C',
              text: '#1E2A22',
              accent: '#1ABC9C',
              muted: '#9CA3AF',
              surface: '#FFFFFF',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
              'scale-in': 'scaleIn 0.2s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9F8F4;
        color: #1E2A22;
      }
      /* Custom Slider Styling */
      input[type=range] {
        appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        appearance: none;
      }
      input[type=range]:focus {
        outline: none; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
